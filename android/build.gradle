buildscript {
    repositories {
        google() // Ensure this line is present
        mavenCentral() // Also include this line
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:8.0.2' // Check for the latest version
        classpath 'com.google.gms:google-services:4.3.15' // Check for the latest version
    }
}
allprojects {
    repositories {
        google() // Ensure this line is present
        mavenCentral() // Also include this line
    }
}
rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}